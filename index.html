<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحافلة الذكية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      margin-top: 30px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 22px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .buttons button {
      background-color: #e0f7f4;
      color: #333;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .buttons button:hover {
      background-color: #c9f1ec;
    }

    .buttons button img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="header">
  <img src="generated-icon.png" alt="Smart Bus Logo" class="logo" />
    <div class="title">الحافلة الذكية</div>
    <div class="subtitle">Smart Bus</div>
  </div>

  <div class="buttons">
    <button onclick="window.location.href='login.html'">
      <img src="images/student-icon.png" alt="طالب"> تسجيل الطالب
    </button>
    <button onclick="window.location.href='driver_login.html'">
      <img src="images/driver-icon.png" alt="سائق"> دخول السائق
    </button>
    <button onclick="window.location.href='admin_login.html'">
      <img src="images/admin-icon.png" alt="مشرف"> دخول المشرف
    </button>
  </div>
</body>
</html>
