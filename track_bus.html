<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع الطلاب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>مواقع الطلاب</h2>
  <div id="map"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "848213201518",
      appId: "1:848213201518:web:8ab574ccebbce01d909bb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.7136, lng: 46.6753 }, // مركز الرياض
        zoom: 10,
      });

      const studentsCol = collection(db, "students");
      const studentsSnapshot = await getDocs(studentsCol);

      studentsSnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.location && data.location.lat && data.location.lng) {
          new google.maps.Marker({
            position: { lat: data.location.lat, lng: data.location.lng },
            map: map,
            title: data.name,
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" // لون الدبوس أزرق
          });
        }
      });
    }

    window.initMap = initMap;
  </script>

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap"></script>
</body>
</html>
