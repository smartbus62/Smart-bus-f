<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مواقع الطلاب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h2 {
      margin: 20px;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>

  <h2>مواقع الطلاب</h2>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "933742505867",
      appId: "1:933742505867:web:02ef1c2048cced2566bb27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    window.initMap = async function () {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 24.7136, lng: 46.6753 }, // الرياض
        mapTypeId: 'roadmap'
      });

      const querySnapshot = await getDocs(collection(db, "students"));
      querySnapshot.forEach((doc) => {
        const student = doc.data();
        if (student.location) {
          const today = getTodayKey(); // احصل على اليوم الحالي
          const attendanceStatus = student.attendance ? student.attendance[today] : null;

          const marker = new google.maps.Marker({
            position: {
              lat: student.location.lat,
              lng: student.location.lng
            },
            map: map,
            title: student.name,
            icon: getMarkerIcon(attendanceStatus)
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `<strong>${student.name}</strong><br>الحالة: ${attendanceStatus ? translateStatus(attendanceStatus) : 'غير محدد'}`
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        }
      });
    };

    function getTodayKey() {
      const days = ["sun", "mon", "tue", "wed", "thu"];
      const todayIndex = (new Date().getDay() + 6) % 7; // لأن جافاسكربت تبدأ الأحد 0
      return days[todayIndex];
    }

    function getMarkerIcon(status) {
      if (status === "present") {
        return "http://maps.google.com/mapfiles/ms/icons/green-dot.png"; // أخضر
      } else if (status === "onlyMorning") {
        return "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"; // أزرق
      } else if (status === "onlyAfternoon") {
        return "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"; // أصفر
      } else if (status === "absent") {
        return "http://maps.google.com/mapfiles/ms/icons/red-dot.png"; // أحمر
      } else {
        return "http://maps.google.com/mapfiles/ms/icons/grey-dot.png"; // رمادي للحالات الغير محددة
      }
    }

    function translateStatus(status) {
      switch (status) {
        case "present": return "سيذهب ويرجع";
        case "onlyMorning": return "ذهاب فقط";
        case "onlyAfternoon": return "عودة فقط";
        case "absent": return "لن يحضر";
        default: return "غير محدد";
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>

</body>
</html>
