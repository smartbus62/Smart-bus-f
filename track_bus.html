<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تتبع الحافلة</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; direction: rtl; text-align: center; margin:0; padding:0 }
    h2 { margin:20px 0 0 }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <h2>تتبع موقع الحافلة الآن</h2>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "1073703656505",
      appId: "1:1073703656505:web:663b3aa3ce0cf8e068ac5b"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.initMap = async function() {
      // 1) تهيئة الخريطة
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.7136, lng: 46.6753 },
        zoom: 12
      });

      // 2) جلب موقع السائق
      const driversSnap = await getDocs(collection(db, "drivers"));
      driversSnap.forEach(doc => {
        const d = doc.data();
        if (!d.location) return;

        let lat, lng;
        if (typeof d.location === "object") {
          lat = d.location.lat;  lng = d.location.lng;
        } else {
          const [a,b] = d.location.split(",");
          lat = parseFloat(a); lng = parseFloat(b);
        }
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = new google.maps.Marker({
          position: { lat, lng },
          map,
          title: d.name || "الحافلة",
          icon: "https://maps.google.com/mapfiles/kml/shapes/bus.png"
        });

        map.setCenter({ lat, lng });
      });
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>
</body>
</html>
