<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مواقع الطلاب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>مواقع الطلاب</h2>
  <div id="map"></div>

  <script type="module">
    // Firebase connection
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "1073703656505",
      appId: "1:1073703656505:web:663b3aa3ce0cf8e068ac5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    window.initMap = async function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.7136, lng: 46.6753 }, // مركز مبدئي
        zoom: 8
      });

      const studentsSnapshot = await getDocs(collection(db, "students"));
      const attendanceSnapshot = await getDocs(collection(db, "attendance"));

      const attendanceData = {};
      attendanceSnapshot.forEach(doc => {
        const data = doc.data();
        attendanceData[data.name] = data.status;
      });

      studentsSnapshot.forEach(doc => {
        const student = doc.data();
        const location = student.location;
        if (location) {
          let color;
          const status = attendanceData[student.name];

          if (status === "حضور كامل") color = "http://maps.google.com/mapfiles/ms/icons/green-dot.png";
          else if (status === "ذهاب فقط") color = "http://maps.google.com/mapfiles/ms/icons/blue-dot.png";
          else if (status === "عودة فقط") color = "http://maps.google.com/mapfiles/ms/icons/purple-dot.png";
          else if (status === "غياب") color = "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
          else color = "http://maps.google.com/mapfiles/ms/icons/grey-dot.png"; // بدون تحديد

          new google.maps.Marker({
            position: { lat: location.lat, lng: location.lng },
            map: map,
            title: student.name,
            icon: color
          });
        }
      });
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>
</body>
</html>
