<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تتبع الطلاب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 90vh;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>مواقع الطلاب</h2>
  <div id="map"></div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "91686531082",
      appId: "1:91686531082:web:3bbd8e9c10db0caa0c6016"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 24.7136, lng: 46.6753 }, // مركز الرياض
      });

      const studentsSnapshot = await getDocs(collection(db, "students"));
      studentsSnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.location) {
          const marker = new google.maps.Marker({
            position: {
              lat: data.location.lat,
              lng: data.location.lng
            },
            map: map,
            title: data.name,
          });

          const infowindow = new google.maps.InfoWindow({
            content: `<strong>${data.name}</strong>`,
          });

          marker.addListener("click", () => {
            infowindow.open(map, marker);
          });
        }
      });
    }

    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>

</body>
</html>
