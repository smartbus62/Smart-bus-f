<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع الحافلة - السائق</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #map {
      width: 100%;
      height: 100vh; /* اجعل الخريطة تغطي كامل الصفحة */
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>موقع الحافلة الحالي</h2>

  <div id="map"></div>

  <script type="module">
    // Firebase connection
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "1073703656505",
      appId: "1:1073703656505:web:663b3aa3ce0cf8e068ac5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    window.initMap = async function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.7136, lng: 46.6753 }, // مركز مبدئي
        zoom: 8
      });

      const studentsSnapshot = await getDocs(collection(db, "students"));

      studentsSnapshot.forEach(doc => {
        const student = doc.data();
        const location = student.location;
        if (location) {
          new google.maps.Marker({
            position: { lat: location.lat, lng: location.lng },
            map: map,
            title: student.name,
            icon: getStudentIcon(student.attendance)
          });
        }
      });
    };

    function getStudentIcon(status) {
      if (status.sun === "حضور كامل") return "http://maps.google.com/mapfiles/ms/icons/green-dot.png";
      if (status.sun === "ذهاب فقط") return "http://maps.google.com/mapfiles/ms/icons/blue-dot.png";
      if (status.sun === "عودة فقط") return "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png";
      if (status.sun === "غياب") return "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
      return "http://maps.google.com/mapfiles/ms/icons/grey-dot.png";
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>

</body>
</html>
