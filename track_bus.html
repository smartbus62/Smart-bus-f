<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مواقع الطلاب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h2 {
      margin: 20px;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>

  <h2>مواقع الطلاب</h2>
  <div id="map"></div>

  <script type="module">
    // استيراد الفايربيس
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "933742505867",
      appId: "1:933742505867:web:02ef1c2048cced2566bb27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    window.initMap = async function () {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 24.7136, lng: 46.6753 },
        mapTypeId: 'roadmap'
      });

      const querySnapshot = await getDocs(collection(db, "students"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.location) {
          const marker = new google.maps.Marker({
            position: {
              lat: data.location.lat,
              lng: data.location.lng
            },
            map: map,
            title: data.name
          });

          // بالون فوق الدبوس يظهر اسم الطالب وحالته (إذا فيه)
          const infoWindow = new google.maps.InfoWindow({
            content: `<strong>${data.name}</strong>`
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>

</body>
</html>
