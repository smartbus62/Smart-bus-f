<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم السائق</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 60vh;
      margin-top: 10px;
    }

    .student-list {
      margin-top: 30px;
    }

    .student {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      margin-left: 20px;
      margin-right: 20px;
    }

    button {
      background-color: #e0f7f4;
      color: #333;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    button:hover {
      background-color: #c9f1ec;
    }

    .ascended-btn {
      background-color: #6f42c1;
      color: white;
    }

    .ascended-btn:hover {
      background-color: #5a36a3;
    }
  </style>
</head>

<body>

  <h2>لوحة تحكم السائق</h2>

  <div id="map"></div>

  <div class="student-list">
    <h3>الطلاب المسجلين:</h3>
    <ul id="student-list"></ul>
  </div>

  <!-- Firebase + خريطة -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbxJiBUVutivO_m6Q0-RdVohNaXauIe7Q",
      authDomain: "smart-buss-d28fc.firebaseapp.com",
      projectId: "smart-buss-d28fc",
      storageBucket: "smart-buss-d28fc.appspot.com",
      messagingSenderId: "1053196463821",
      appId: "1:1053196463821:web:36ef08cdb73e85222b8384",
      measurementId: "G-YR6THVL5H0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;
    let students = [];
    let studentMarkers = [];

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.7136, lng: 46.6753 },
        zoom: 13,
      });

      const querySnapshot = await getDocs(collection(db, "students"));
      querySnapshot.forEach((docSnap) => {
        const student = docSnap.data();
        student.id = docSnap.id;
        students.push(student);

        const marker = new google.maps.Marker({
          position: student.location,
          map: map,
          title: student.name,
          icon: getStudentIcon(student)   // <-- هنا استخدمنا الدالة الجديدة
        });

        studentMarkers.push({ id: student.id, marker: marker });
      });

      displayStudents();
    }

    function getStudentIcon(student) {
      // اختر اليوم الحالي (sun,mon,...)
      const days = ["sun","mon","tue","wed","thu"];
      const dayKey = days[(new Date().getDay()+6)%7];
      const status = student.attendance?.[dayKey];

      let fillColor;
      switch (status) {
        case "present":        fillColor = "#28a745"; break; // أخضر
        case "onlyMorning":    fillColor = "#007bff"; break; // أزرق
        case "onlyAfternoon":  fillColor = "#ffc107"; break; // أصفر
        case "absent":         fillColor = "#dc3545"; break; // أحمر
        default:               fillColor = "#6c757d"; break; // رمادي
      }

      return {
        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, // سهم مغلق
        scale: 8,             // حجم السهم
        fillColor: fillColor,
        fillOpacity: 1,
        strokeColor: '#fff',
        strokeWeight: 1,
        rotation: 0           // يمكنك تغييره للتوجيه إذا أحببت
      };
    }

    function displayStudents() {
      const studentList = document.getElementById("student-list");
      studentList.innerHTML = "";
      students.forEach((student, index) => {
        const li = document.createElement("li");
        li.classList.add("student");

        const span = document.createElement("span");
        span.textContent = student.name;
        li.appendChild(span);

        const btn = document.createElement("button");
        btn.classList.add("ascended-btn");
        btn.textContent = "تم الصعود";
        btn.onclick = () => markAsAscended(student, index);
        li.appendChild(btn);

        studentList.appendChild(li);
      });
    }

    async function markAsAscended(student, index) {
      const mObj = studentMarkers.find(m=>m.id===student.id);
      if (mObj) {
        mObj.marker.setIcon({
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
          scale: 8,
          fillColor: '#6f42c1',
          fillOpacity: 1,
          strokeColor: '#fff',
          strokeWeight: 1
        });
      }
      await updateDoc(doc(db,"students",student.id),{ascended:true});
      alert("تم تسجيل صعود الطالب!");
    }

    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>

</body>
</html>
