<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المشرف</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      margin-top: 30px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<div class="header">
  <img src="generated-icon.png" alt="Smart Bus Logo" class="logo">
  <div class="title">الحافلة الذكية</div>
  <div class="subtitle">تسجيل المشرف</div>
</div>

<form id="admin-form">
  <input type="text" id="admin-name" placeholder="اسم المشرف" required>
  <input type="email" id="admin-email" placeholder="البريد الإلكتروني" required>
  <input type="password" id="admin-password" placeholder="كلمة المرور" required>
  <input type="text" id="admin-location" placeholder="موقعك الحالي" required>
  <button type="submit">تسجيل</button>
</form>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDbxJiBUVutivO_m6Q0-RdVohNaXauIe7Q",
    authDomain: "smart-buss-d28fc.firebaseapp.com",
    projectId: "smart-buss-d28fc",
    storageBucket: "smart-buss-d28fc.appspot.com",
    messagingSenderId: "1053196463821",
    appId: "1:1053196463821:web:36ef08cdb73e85222b8384",
    measurementId: "G-YR6THVL5H0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("admin-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("admin-name").value;
    const email = document.getElementById("admin-email").value;
    const password = document.getElementById("admin-password").value;
    const location = document.getElementById("admin-location").value;

    try {
      await addDoc(collection(db, "admins"), {
        name: name,
        email: email,
        password: password,
        location: location
      });

      alert("تم تسجيل المشرف بنجاح!");
      document.getElementById("admin-form").reset();
    } catch (error) {
      console.error("حدث خطأ أثناء التسجيل:", error);
    }
  });
</script>

</body>
</html>
