<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الطالب</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, button {
      margin: 10px;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbxJiBUVutivO_m6Q0-RdVohNaXauIe7Q",
      authDomain: "smart-buss-d28fc.firebaseapp.com",
      projectId: "smart-buss-d28fc",
      storageBucket: "smart-buss-d28fc.appspot.com",
      messagingSenderId: "1053196463821",
      appId: "1:1053196463821:web:36ef08cdb73e85222b8384",
      measurementId: "G-YR6THVL5H0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("studentEmail").value;
      const password = document.getElementById("studentPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "attendance.html"; // يحوله مباشرة بعد تسجيل الدخول
      } catch (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <h2>تسجيل دخول الطالب</h2>
    <form id="loginForm">
      <input type="email" id="studentEmail" placeholder="البريد الإلكتروني" required><br>
      <input type="password" id="studentPassword" placeholder="كلمة المرور" required><br>
      <button type="submit">دخول</button>
    </form>
  </div>
</body>
</html>
