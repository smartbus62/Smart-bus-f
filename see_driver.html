<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تتبع السائق</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>موقع السائق الآن</h2>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC9D3fE7-xxx-xxx",
      authDomain: "smart-bus-xxxx.firebaseapp.com",
      projectId: "smart-bus-xxxx",
      storageBucket: "smart-bus-xxxx.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // استعراض موقع السائق من فايربيز
    async function loadDriverLocation() {
      const querySnapshot = await db.collection("drivers").limit(1).get();
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 24.7136, lng: 46.6753 }, // الرياض افتراضي
      });

      querySnapshot.forEach((doc) => {
        const driver = doc.data();
        const driverLocation = JSON.parse(driver.location);

        // إضافة دبوس لموقع السائق
        new google.maps.Marker({
          position: { lat: driverLocation.lat, lng: driverLocation.lng },
          map,
          title: driver.name,
          icon: "https://maps.google.com/mapfiles/kml/shapes/bus.png"
        });
      });
    }

    // جلب موقع السائق بعد تحميل الصفحة
    window.onload = function() {
      loadDriverLocation();
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>
</body>
</html>
