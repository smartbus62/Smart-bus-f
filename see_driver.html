<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة السائق</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; direction: rtl; text-align: center; margin:0; padding:0 }
    #map { width:100%; height:100vh; }
    h2 { margin:20px 0 0 }
  </style>
</head>
<body>
  <h2>خريطة الطلاب حسب حضورهم</h2>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU",
      authDomain: "smart-buss-9b145.firebaseapp.com",
      projectId: "smart-buss-9b145",
      storageBucket: "smart-buss-9b145.appspot.com",
      messagingSenderId: "1073703656505",
      appId: "1:1073703656505:web:663b3aa3ce0cf8e068ac5b"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.initMap = async function() {
      // 1) تهيئة الخريطة
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.7136, lng: 46.6753 },
        zoom: 10
      });

      // 2) جلب حالة الحضور
      const attendanceSnap = await getDocs(collection(db, "attendance"));
      const statusByName = {};
      attendanceSnap.forEach(d => {
        const data = d.data();
        statusByName[data.name] = data.status;
      });

      // 3) رسم علامات الطلاب
      const studentsSnap = await getDocs(collection(db, "students"));
      studentsSnap.forEach(doc => {
        const s = doc.data();
        if (!s.location) return;

        // دعم حالتين: object أو نص "lat,lng"
        let lat, lng;
        if (typeof s.location === "object") {
          lat = s.location.lat;  lng = s.location.lng;
        } else {
          const [a,b] = s.location.split(",");
          lat = parseFloat(a);   lng = parseFloat(b);
        }
        if (isNaN(lat) || isNaN(lng)) return;

        // اختيار لون الدبوس
        let colorDot;
        switch (statusByName[s.name]) {
          case "حضور كامل": colorDot = "green";  break;
          case "ذهاب فقط":   colorDot = "blue";   break;
          case "عودة فقط":   colorDot = "yellow"; break;
          case "غياب":      colorDot = "red";    break;
          default:           colorDot = "grey";   break;
        }

        new google.maps.Marker({
          position: { lat, lng },
          map,
          title: s.name,
          icon: `http://maps.google.com/mapfiles/ms/icons/${colorDot}-dot.png`
        });
      });
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU&callback=initMap">
  </script>
</body>
</html>
