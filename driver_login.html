<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل السائق</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDbxJiBUVutivO_m6Q0-RdVohNaXauIe7Q",
          authDomain: "smart-buss-d28fc.firebaseapp.com",
          projectId: "smart-buss-d28fc",
          storageBucket: "smart-buss-d28fc.appspot.com",
          messagingSenderId: "1053196463821",
          appId: "1:1053196463821:web:36ef08cdb73e85222b8384",
          measurementId: "G-YR6THVL5H0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth;
        window.db = db;
    </script>
</head>

<body>
    <h2>تسجيل السائق</h2>
    <form id="driverForm">
        <label for="driverName">اسم السائق:</label>
        <input type="text" id="driverName" required><br><br>

        <label for="driverEmail">البريد الإلكتروني:</label>
        <input type="email" id="driverEmail" required><br><br>

        <label for="driverPassword">كلمة المرور:</label>
        <input type="password" id="driverPassword" required><br><br>

        <label for="driverLocation">موقعك الحالي:</label>
        <input type="text" id="driverLocation" readonly><br><br>

        <button type="submit">تسجيل</button>
    </form>

    <script type="module">
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // تحديد الموقع الجغرافي
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const location = position.coords.latitude + ", " + position.coords.longitude;
                document.getElementById("driverLocation").value = location;
            });
        } else {
            alert("المتصفح لا يدعم تحديد الموقع.");
        }

        // تسجيل السائق
        document.getElementById("driverForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const name = document.getElementById("driverName").value;
            const email = document.getElementById("driverEmail").value;
            const password = document.getElementById("driverPassword").value;
            const location = document.getElementById("driverLocation").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await addDoc(collection(db, "drivers"), {
                    name: name,
                    email: email,
                    location: location,
                    uid: user.uid
                });
                alert("تم تسجيل السائق بنجاح!");
                window.location.href = "track_bus.html";
            } catch (error) {
                alert("حدث خطأ: " + error.message);
            }
        });
    </script>
</body>
</html>
