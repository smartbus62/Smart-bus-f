<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جدول الحضور للطالب</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 200px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .track-bus {
      background-color: #17a2b8;
    }

    .back-button {
      background-color: #007bff;
    }

    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>جدول الحضور للطالب</h2>

  <label>الأحد:</label>
  <select id="sun">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الإثنين:</label>
  <select id="mon">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الثلاثاء:</label>
  <select id="tue">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الأربعاء:</label>
  <select id="wed">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الخميس:</label>
  <select id="thu">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <button onclick="saveAttendance()">حفظ الجدول</button>
  <button class="track-bus" onclick="trackBus()">تتبع الحافلة</button>
  <button class="back-button" onclick="window.location.href='login.html'">عودة</button>

  <div id="map"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbxJiBUVutivO_m6Q0-RdVohNaXauIe7Q",
      authDomain: "smart-buss-d28fc.firebaseapp.com",
      projectId: "smart-buss-d28fc",
      storageBucket: "smart-buss-d28fc.appspot.com",
      messagingSenderId: "1053196463821",
      appId: "1:1053196463821:web:36ef08cdb73e85222b8384",
      measurementId: "G-YR6THVL5H0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentStudentDoc;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const studentRef = doc(db, "students", user.uid);
        const studentSnap = await getDoc(studentRef);
        if (studentSnap.exists()) {
          currentStudentDoc = studentRef;
          showStudentOnMap(studentSnap.data());
        } else {
          alert("لم يتم العثور على بيانات الطالب!");
        }
      } else {
        alert("الرجاء تسجيل الدخول أولاً.");
        window.location.href = "login.html";
      }
    });

    async function saveAttendance() {
      const attendance = {
        sun: document.getElementById("sun").value,
        mon: document.getElementById("mon").value,
        tue: document.getElementById("tue").value,
        wed: document.getElementById("wed").value,
        thu: document.getElementById("thu").value,
      };

      if (currentStudentDoc) {
        await updateDoc(currentStudentDoc, {
          attendance: attendance
        });
        alert("تم حفظ الجدول بنجاح!");
      }
    }

    function trackBus() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat, lng },
            zoom: 15
          });
          new google.maps.Marker({
            position: { lat, lng },
            map,
            icon: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
          });
        }, function() {
          alert("تعذر تحديد الموقع.");
        });
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    function showStudentOnMap(student) {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: student.location,
        zoom: 14
      });

      new google.maps.Marker({
        position: student.location,
        map,
        title: student.name,
        icon: {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
          scale: 6,
          fillColor: "#4285F4",
          fillOpacity: 1,
          strokeWeight: 1,
          strokeColor: '#fff'
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU">
  </script>

</body>
</html>
