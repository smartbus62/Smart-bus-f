<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جدول الحضور للطالب</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f4f4f4;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 200px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .track-bus {
      background-color: #17a2b8;
    }

    .back-button {
      background-color: #007bff;
    }

    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>جدول الحضور للطالب</h2>

  <label>الأحد:</label>
  <select id="sun">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الإثنين:</label>
  <select id="mon">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الثلاثاء:</label>
  <select id="tue">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الأربعاء:</label>
  <select id="wed">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <label>الخميس:</label>
  <select id="thu">
    <option value="present">سيحضر كل اليوم</option>
    <option value="onlyMorning">ذهاب فقط</option>
    <option value="onlyAfternoon">عودة فقط</option>
    <option value="absent">لن يحضر</option>
  </select><br>

  <button onclick="saveAttendance()">حفظ الجدول</button>
  <button class="track-bus" onclick="trackBus()">تتبع الحافلة</button>
  <button class="back-button" onclick="window.location.href='login.html'">عودة</button>

  <div id="map"></div>

  <!-- سكربت Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbxJiBUVutivO_m6Q0-RdVohNaXauIe7Q",
      authDomain: "smart-buss-d28fc.firebaseapp.com",
      projectId: "smart-buss-d28fc",
      storageBucket: "smart-buss-d28fc.appspot.com",
      messagingSenderId: "1053196463821",
      appId: "1:1053196463821:web:36ef08cdb73e85222b8384",
      measurementId: "G-YR6THVL5H0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // نحفظ الجدول في Firestore
    async function saveAttendance() {
      const attendance = {
        sun: document.getElementById("sun").value,
        mon: document.getElementById("mon").value,
        tue: document.getElementById("tue").value,
        wed: document.getElementById("wed").value,
        thu: document.getElementById("thu").value,
      };

      const studentUID = localStorage.getItem("studentUID");

      if (!studentUID) {
        alert("لا يوجد طالب مسجل حاليًا.");
        return;
      }

      const studentRef = doc(db, "students", studentUID);

      try {
        await updateDoc(studentRef, {
          attendance: attendance
        });
        alert("تم حفظ الجدول في قاعدة البيانات!");
      } catch (error) {
        alert("حدث خطأ أثناء حفظ الجدول: " + error.message);
      }
    }

    // تتبع موقع الحافلة (لاحقًا نربطه مع موقع السائق)
    function trackBus() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat, lng },
            zoom: 15
          });
          new google.maps.Marker({
            position: { lat, lng },
            map,
            icon: 'https://maps.google.com/mapfiles/ms/icons/bus.png'
          });
        }, function() {
          alert("تعذر تحديد موقع الحافلة.");
        });
      } else {
        alert("المتصفح لا يدعم تتبع الموقع.");
      }
    }
  </script>

  <!-- سكربت Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-yD3xx8VZhACAof0ps9bWYa69sS_hGJU">
  </script>

</body>
</html>
